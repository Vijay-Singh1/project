<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Page</title>
    <link rel="stylesheet" href="./ordersPage.css">
</head>
<body >

    <!-- navbar start -->

    <div id="navbar-container">
        <div id="logo-container">
        <img src="./images/logo.58169365.png" alt="" id="logo-img">
        <h2 id="logo-text">Kafene</h2>
    </div>


    <div class="navigation-container">
       
        <a id="ready" href="./ordersPage.html">Orders</a>
        <a href="./ProductPage.html">Product</a>
        <a href="./users.html">Users</a>
      

    </div>

    <button id="logout-link"  onclick="logout()">Logout</button>

</div>
<!-- navbar ends -->



<!-- main body start -->


<h1 id="order-text">Orders</h1>
<table id="filter-table">
    <tr><th>Filters</th> </tr>
    <tr>
        <td id="count">count:100</td>
        
    </tr>
    <tr>
        <td   class="filter-item" >
            <input class="input-cl" id="Check-box1" type="checkbox" value="New"  onchange="func(this)" checked="true">
            <label for="Check-box1">New</label>
        </td>
        
    </tr>
    <tr>
        <td   class="filter-item" >
            <input class="input-cl" id="Check-box2" type="checkbox" value="Packed"  onchange="func(this)" checked="true">
            <label for="Check-box2">Packed</label>
        </td>
    
        
    </tr>
    <tr>
        <td   class="filter-item" >
            <input class="input-cl" id="Check-box3" type="checkbox" value="InTransit" onchange="func(this)" checked="true">
            <label for="Check-box3">InTransit</label>
        </td>
    
        
    </tr>
    <tr>
        <td   class="filter-item" >
            <input class="input-cl" id="Check-box4" type="checkbox" value="Delivered"  onchange="func(this)" checked="true">
            <label for="Check-box4">Delivered</label>
        </td>
        
        
    </tr>
</table>


<div id="main-container">
    
    
    <table id="data-table">


        <tr>
            <th>       ID</th>
            <th>	Customer    </th>
            <th>    Date    </th>
            <th>	Amount</th>
            <th>	Status</th>
        </tr>

     
       
    </table>


</div>

<!-- main body ends --> 



    

    <script src="./ordersPage.js"></script>
</body>
</html>
